{% extends 'base.html'%} {% block content %}

<div class="anotherpage_height"></div>

<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header_pert">
          <h2>Board Of Directors</h2>

          <div class="row">
            {% for i in board %}

            <div class="col-lg-4">
              <div class="mission_vission_content" style="margin-right: 30px">
                <a href="{% url 'corporate_speech'%}">
                <img
                  src="{{i.image.url}}"
                  alt=""
                  class="img-fluid"
                  style="margin-bottom: 10px; height: 400px"
                />
                <h3>{{i.name}}</h3>
              </a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="section_height"></div>
{% endblock %}
