{% extends 'base.html'%} {% block content %}

<div class="anotherpage_height"></div>

<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header_pert">
          <h2>Gallery Part</h2>
        </div>
      </div>
    </div>

    <div class="gallery_content">
      <div class="row">
        {% for i in demo %}
        <div class="col-lg-4 col-md-6">
          <div class="img">
            <a
              class="my-image-links"
              data-gall="gallery01"
              href="{{i.image.url}}"
            >
              <img src="{{i.image.url}}" class="img-fluid" alt="" />
            </a>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</section>

<div class="section_height"></div>
